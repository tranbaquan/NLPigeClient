<ion-header no-border>
  <ion-navbar class="nav">
    <ion-row style="max-height: 7vh">
      <ion-title></ion-title>
      <ion-buttons end>
        <button ion-button icon-only solid>
          <ion-icon name="ios-cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-row>
  </ion-navbar>
</ion-header>






<ion-content>

  <!-- Avatar -->
  <div class="wrapper">
    <div class="profile">
      <div class="avatar">
        <button>
          <img width="120" height="120" src="img/abc.jpg">
        </button>
      </div>
      <div class="infor">
        <h1>
          Thien Chi Dinh
          <br>
        </h1>
        <h4>
          Designer <br>
          NLPige Group
        </h4>
      </div>
    </div>
  </div>
  <!-- Avatar -->


  <!-- Information -->
  <ion-list padding>

    <!-- email -->
    <ion-item>
      <ion-icon name="ios-mail"></ion-icon>
      <h5>example_email@nlpige.edu.com</h5>
    </ion-item>

    <!-- number phone -->
    <ion-item>
      <ion-icon name="ios-phone-portrait"></ion-icon>
      <h5>(+84) 1234.567.890</h5>
    </ion-item>

    <!-- gender -->
    <ion-item>
      <ion-icon name="ios-transgender"></ion-icon>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <!-- birthday -->
    <ion-item>
        <ion-icon name="ios-calendar"></ion-icon>
        <ion-label>Birth Date</ion-label>
        <ion-select [(ngModel)]="month">
          <ion-option value="01">January</ion-option>
          <ion-option value="02">February</ion-option>
          <ion-option value="03">March</ion-option>
          <ion-option value="04">April</ion-option>
          <ion-option value="05">May</ion-option>
          <ion-option value="06">June</ion-option>
          <ion-option value="07">July</ion-option>
          <ion-option value="08">August</ion-option>
          <ion-option value="09">September</ion-option>
          <ion-option value="10">October</ion-option>
          <ion-option value="11">November</ion-option>
          <ion-option value="12" checked="true">December</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="year">
          <ion-option>1989</ion-option>
          <ion-option>1990</ion-option>
          <ion-option>1991</ion-option>
          <ion-option>1992</ion-option>
          <ion-option>1993</ion-option>
          <ion-option checked="true">1994</ion-option>
          <ion-option>1995</ion-option>
          <ion-option>1996</ion-option>
          <ion-option>1997</ion-option>
          <ion-option>1998</ion-option>
          <ion-option>1999</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle color="dark"></ion-toggle>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button color="danger" outline>
      Sign Out
    </button>
  </p>

</ion-content>
