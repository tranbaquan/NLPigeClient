<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid>
        <ion-icon name="ios-person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-top class="background">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item-sliding #sliding *ngFor="let item of items">
      <ion-item (click)="goToProfileFriend(friend)">
        <ion-avatar item-start>
          <ion-img width="30" height="30" src="item.userInformation.avatar"></ion-img>
        </ion-avatar>
        <h4>
          {{item.userInformation.lastName}} {{item.userInformation.firstName}}
        </h4>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="requestFriend(item)">
          <ion-icon name="ios-person-add"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
