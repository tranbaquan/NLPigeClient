<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>

  <div>
    <ion-img class="logo m-auto" src="assets/imgs/NLPige2.png"></ion-img>
  </div>
  <!-- Segment Sign In and Sign Up -->
  <div padding>
    <ion-segment [(ngModel)]="opt" color="dark">
      <ion-segment-button value="signin">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">
    <form [formGroup]="signinForm" (submit)="doLogin()" *ngSwitchCase="'signin'">
      <div padding text-center color="danger" class="error">
        {{signinMessage}}
      </div>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="signinEmail" type="email" name="email" [(ngModel)]="signinUser.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="signinPassword" type="password" name="password" [(ngModel)]="signinUser.password"></ion-input>
      </ion-item>
      <div padding text-center>
        <button [disabled]="!signinForm.valid" type="submit" ion-button round color="dark" icon-right>
          SIGN IN
          <ion-icon name="log-in"></ion-icon>
        </button>
      </div>

    </form>

    <form [formGroup]="signupForm" (submit)="doSignup()" *ngSwitchCase="'signup'">
        <div padding text-center class="error">
            {{signupMessage}}
          </div>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="signupEmail" type="email" name="remail" [(ngModel)]="signupUser.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="signupPassword" type="password" name="rpassword" [(ngModel)]="signupUser.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Re-password</ion-label>
        <ion-input formControlName="signupRepassword" type="password" name="rrepassword" [(ngModel)]="signupUser.repassword"></ion-input>
      </ion-item>
      <div padding>
        <ion-checkbox formControlName="signupChecked" [(checked)]="signupUser.checked" [(ngModel)]="signupUser.checked"></ion-checkbox>
        <label class="app-color text-small">I accept the terms in the License Agreement</label>
      </div>
      <div padding text-center>
        <button [disabled]="!signupForm.valid" type="submit" ion-button round color="dark" icon-right>
          SIGN UP
          <ion-icon name="person-add"></ion-icon>
        </button>
      </div>
    </form>
  </div>

</ion-content>
