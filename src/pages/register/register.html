<ion-content padding>
  <div>
    <ion-img class="logo m-auto" src="assets/imgs/NLPige2.png"></ion-img>
  </div>
  <div>
    <ion-list inset>
      <ion-input type="email" placeholder="Email" required></ion-input>
      <ion-input type="password" placeholder="Mật khẩu" required></ion-input>
      <ion-input type="password" placeholder="Nhập lại mật khẩu" required></ion-input>
      <button round ion-button full (click)="register()">Đăng kí</button>
    </ion-list>
  </div>
  <div>
    Bạn đã có tài khoản?
    <a class="m-auto" (click)="register()">Đăng nhập</a>
  </div>
</ion-content>
