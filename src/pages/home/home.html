<ion-header>
  <ion-navbar class="nav">
    <ion-title>My Friends</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only solid>
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding-top class="background">
  <ion-fab right bottom>
    <button ion-fab color="nlpige">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let friend of friends" (click)="goToChatRoom(friend)">
        <ion-avatar item-start>
          <ion-img width="50" height="50" [src]="friend.userInformation.avatar"></ion-img>
        </ion-avatar>
        <h2>
          {{friend.userInformation.lastName}} {{friend.userInformation.firstName}}
        </h2>
    </ion-item>
  </ion-list>
</ion-content>
