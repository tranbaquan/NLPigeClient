<ion-content>
  <!-- Avatar -->
  <div class="wrapper">
    <div class="profile">
      <div class="avatar">
          <img width="120" height="120" [src]="infor.avatar">
      </div>
      <div class="infor">
        <h1>
          {{infor.lastName}} {{infor.firstName}}
          <br>
        </h1>
      </div>
    </div>
  </div>
  <!-- Avatar -->
  <!-- Information -->
  <ion-list padding>

    <!-- email -->
    <ion-item>
      <ion-icon name="ios-mail"></ion-icon>
      <label item-end>{{user.email}}</label>
    </ion-item>

    <!-- number phone -->
    <ion-item>
      <ion-icon name="ios-phone-portrait"></ion-icon>
      <label item-end>{{infor.phone}}</label>
    </ion-item>

    <!-- gender -->
    <ion-item>
      <ion-icon name="ios-transgender"></ion-icon>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="infor.gender">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select>
    </ion-item>

    <!-- birthday -->
    <ion-item>
      <ion-icon name="ios-calendar"></ion-icon>
      <ion-label>Birthday</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="infor.birthday"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle color="dark"></ion-toggle>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button color="danger" (click)='signOut()' outline>
      Sign Out
    </button>
  </p>

</ion-content>
